<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/deleteConfirmation.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <title th:text="delete + ${type.metricName}"></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content" class="col-md-6 offset-md-3">
            <div id="header" class="row">
                <div class="col-md">
                    <h3 class="text-left margin-bottom">delete <span th:text="${type.metricName + '?'}"></span></h3>
                </div>
            </div>
            <br/>
            <div>
                <div><span>you're tracking </span><span th:text="${type.metricName} + ' '"></span> and it currently has <span th:text="${numberOfEntries}"></span> entries.</div>
                <div>deletions are permanent.</div>
                <div>both <span th:text="${type.metricName} + ' and its ' + ${numberOfEntries}"></span> entries will be deleted forever.</div>
                <br/>
                <div>are you sure you want to delete this metric?</div>
                <br/>
                <a href="#" th:href="@{/deletemetrictype(id=${type.metricTypeId})}"><button type="button" class="btn btn-outline-danger">delete</button></a>
                <a href="removemetrics"><button type="button" class="btn btn-outline-dark">cancel</button></a>
            </div>
        </div>
      </div>
    </div>

            
    <!-- End main body -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
