<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/wellbeingTracker.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <title>Data View</title>
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar" style="display: none;">
                <div class="sidebar-header">
                    <h3>menu</h3>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="dataView.html">view data / log metrics</a>
                    </li>
                    <li>
                        <a href="#">edit tracking settings</a>
                    </li>
                    <li>
                        <a href="#">user settings</a>
                    </li>
                    <li>
                        <a href="#">log out</a>
                    </li>
                </ul>
            </nav>

            <div id="content">
                <!-- COLLAPSE BUTTON -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                    </div>
                </nav>

                <!-- GRAPH -->
                <div id="graph">
                    <canvas id="lineGraph" width="600" height="400"></canvas>
                    <script>
                        // get the canvas element
                        var canvas = document.getElementById('lineGraph');
                        // make a new graph, passing in the canvas element to display it in there
                        var lineGraph = new Chart(canvas, {
                            type: 'line',
                            data: {
                                // x-axis labels (dates in this case)
                                labels:['01/01/2000','01/02/2000','01/04/2000'], 
                                datasets: [
                                    // first line
                                    {
                                        label: 'MetricA',
                                        data: [20, 5, 10],
                                        backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)'
                                        ],
                                        borderColor: [
                                        'rgba(255, 99, 132, 1)'
                                        ],
                                    }
                                ]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        

        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    </body>
</html>
