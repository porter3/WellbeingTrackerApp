<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/37225b9be6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/wellbeingTracker.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <title>Data View</title>
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>menu</h3>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="dataView.html">view data / log metrics</a>
                    </li>
                    <li>
                        <a href="#">edit tracking settings</a>
                    </li>
                    <li>
                        <a href="#">user settings</a>
                    </li>
                    <li>
                        <a href="#">log out</a>
                    </li>
                </ul>
            </nav>

            <div id="content">
                <!-- COLLAPSE BUTTON -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </nav>

                <!-- GRAPH -->
                <div id="graph">
                    <canvas id="lineGraph" width="600" height="400"></canvas>
                    <script>
                        // get the canvas element. for whatever reason, using the jQuery selector here screws this up.
                        var canvas = document.getElementById('lineGraph');
                        // make a new graph, passing in the canvas element to display it in there
                        var lineGraph = new Chart(canvas, {
                            type: 'line',
                            data: {
                                // x-axis labels (dates in this case)
                                labels:['01/01/2000','01/02/2000','01/04/2000'], 
                                datasets: [
                                    // first line
                                    {
                                        label: 'Protein(g)',
                                        data: [200, 170, 186],
                                        // many more color customization options exist. rgb values range from 0-255. a = alpha, opacity on a scale of 0-1
                                        borderColor: [
                                        'rgba(100, 99, 132, 1)'
                                        ]
                                    },
                                    {
                                        label: 'Mood',
                                        data: [180, 120, 140],
                                        borderColor: [
                                        'rgba(300, 99, 132, 1)'
                                        ]
                                    }
                                ]
                            },
                            options: {
                                title:{
                                    display: true,
                                    text: 'Metrics'
                                },
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        

        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/dataView.js"></script>
    </body>
</html>
